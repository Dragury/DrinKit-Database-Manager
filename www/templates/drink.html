<div class="view-wrapper">
    <div>
        <img src="http://46.101.52.91/drinKit/images/PlaceHolder.png">
        <h1>
            Drink Name Goes Here
        </h1>
        <a>
            <i class="glyphicon glyphicon-wrench"></i>
        </a>
    </div>
    <div>
        <div>
            <button type="button" ng-click="goToTab('general')">General</button>
            <button type="button" ng-click="goToTab('ingredients')">Ingredients
            </button>
            <button type="button" ng-click="goToTab('equipment')">Equipment</button>
            <button type="button" ng-click="goToTab('steps')">Steps</button>
            <button type="button" ng-click="goToTab('skills')">Skills</button>
            <button type="button" ng-click="goToTab('flags')">Flags</button>
        </div>
        <div class="option-area general-area" ng-show="tab=='general'">
            <span>Name</span>
            <input type="text" class="form-control" placeholder="Example Drink" aria-describedby="drink-name">
            <br/>
            <span>Flavour Text</span>
            <textarea class="form-control flavour-text" placeholder="Tasty and delicious!"
                      aria-describedby="drink-name"></textarea>
            <br/>
            <span>Description</span>
            <textarea class="form-control flavour-text"
                      placeholder="Hailing from the quiet town of Brambleskovia the Example Drink is an example of a classic Ring of Fire cocktail. You will get #rekt."
                      aria-describedby="drink-name"></textarea>
            <br/>
            <span style="display: inline-block">Type</span>
            <select name="drink-type" class="form-control" style="display: inline-block;width:auto;">
                <option value="{{type.ID}}" ng-repeat="type in types">{{type.Name}}</option>
            </select>
            <br/>
            <br/>
            <span style="display: inline-block">Image</span>

            <span></span>
            <div class="input-group">
                <input type="text" class="form-control image-path" ng-value="drink.newImage" disabled
                       aria-describedby="browse-button">
                <a class="input-group-addon btn btn-primary browse-button" id="browse-button">Browse</a>
            </div>
        </div>
        <div class="option-area ingredients-area" ng-show="tab=='ingredients'">
            <span>Name</span>
            <input type="text" class="form-control" placeholder="Example Drink" aria-describedby="drink-name">
            <br/>
            <span>Flavour Text</span>
            <textarea class="form-control flavour-text" placeholder="Tasty and delicious!"
                      aria-describedby="drink-name"></textarea>
            <br/>
            <span>Description</span>
            <textarea class="form-control flavour-text"
                      placeholder="Hailing from the quiet town of Brambleskovia the Example Drink is an example of a classic Ring of Fire cocktail. You will get #rekt."
                      aria-describedby="drink-name"></textarea>
            <br/>
            <span style="display: inline-block">Type</span>
            <select name="drink-type" class="form-control" style="display: inline-block;width:auto;">
                <option value="{{type.ID}}" ng-repeat="type in types">{{type.Name}}</option>
            </select>
            <br/>
            <br/>
            <span style="display: inline-block">Image</span>

            <span></span>
            <div class="input-group">
                <input type="text" class="form-control image-path" ng-value="drink.newImage" disabled
                       aria-describedby="browse-button">
                <a class="input-group-addon btn btn-primary browse-button" id="browse-button">Browse</a>
            </div>
        </div>

    </div>
    <div>
        <a>
            Cancel
        </a>
        <a>
            Submit
        </a>
    </div>
</div>
